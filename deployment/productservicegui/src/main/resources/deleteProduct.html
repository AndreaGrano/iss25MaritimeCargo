<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="./productservicejswebsocket.js"></script>
        <title>Form to delete a Product</title>

    <body>

                <p id="result-p"></p>
            </div>
        </div>
