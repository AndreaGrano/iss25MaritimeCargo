<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./productservicejswebsocket.js"></script>
        <title>Form to create a new Product</title>
    </head>
    <body>
        <h1>Form to create a new Product</h1>
        <div class="form-fields">
            <div class="name-field">
                <label for="name-field">Name: </label><input id="name-field" type='text' />
            </div>
            <div class="weight-field">
                <label for="weight-field">Weight: </label><input id="weight-field" type='number' min="0.1" step="0.1" />
            </div>
            <div class="button-field">
                <input type="button" value="Create product" onclick="sendCreateProduct()" />
            </div>
            <div class="result">
                <p id="result-p"></p>
            </div>
        </div>
    </body>
</html>
